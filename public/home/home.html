<div class="page" >

    <div class="header">
 <div class="title">Rumors</div>
    </div>

    <div class="page-body" id="rumors">
        <div class="grid-sizer"></div>
        <div ng-repeat="rumor in rumors" class="rumor messages" data-category="messages">
            <div class="sender">{{rumor.sender}}</div>
            <div class="msg">{{rumor.msg}}</div>
            <div class="db">{{rumor.db}}</div>
        </div>

    </div>
    <div class="footer">

        <input type="text">
        <button>send</button>

    </div>
</div>
