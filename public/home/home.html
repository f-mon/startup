<div class="page" >

    <div class="header">
 <div class="title">Rumors</div>
    </div>

    <div class="page-body">

        <div ng-repeat="rumor in rumors" class="rumor">
            {{rumor.msg}}
        </div>

    </div>
    <div class="footer">

        <input type="text" ng-model="newRumor.msg">
        <button ng-click="pushRumor()">send</button>

    </div>

</div>
